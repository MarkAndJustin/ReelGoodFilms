<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Good Films</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/35e5501a65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="wrapper headerWrapper">
            <div class="headingContainer">
                <img src="./film.png" alt="A film reel" class="filmIcon">
                <h1>Reel Good Films</h1>
            </div>
            
            <div class="searchFormContainer">
                <form id="searchForm" class="searchForm" action="">
                    <label for="searchInput" >Search for a Movie:</label>
                    <input id="searchInput" class="inputField" type="text" placeholder="Search for Movies" aria-required="true" required>
                    <button class="formButton" type="submit" aria-label="Submit query for movie">Submit</button>
                </form>
            </div>

            <div>
                <p class="discoverParagraph">Or Discover By Year or Genre</p>
            </div>

            <div class="discoverGenreContainer">
                <form id="discoverForm" class="discoverForm" action="">
                    <label for="yearInput">Input Year:</label>
                    <input id="yearInput" class="inputField" type="number" min="1881" placeholder="Search by Year">
                    <button class="formButton" type='submit' aria-label="Submit year for movies">Submit</button>
                </form>
            
                <form id="genreForm" class="genreForm" action="">
                    <label for="genreSelect" class="genreLabel">Choose a Genre:</label>
                    <select name="genres" id="genreSelect" class="genreSelect">
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">History</option>
                        <option value="27">Horror</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                    <button class="formButton" type='submit' aria-label="Submit genre option for movies">Submit</button>
                </form>
            </div>
            <!-- Hidden by default,  textContent and aria-label set in javascript once visible-->
            <a href="#searchResults" class="jumpToResults"></a>
        </div>
    </header>

<main id='searchResults'>
    <div class="resultsOutput">
        <!-- Search results will go here -->
        <div class="wrapper resultsWrapper"></div>
    </div>
</main>

<footer>
    <div class="wrapper">
        <div class="footerLinks">
            <a href="https://junocollege.com/" target="blank" aria-label="Go to Juno College's website">Created at Juno College</a>
            <p>Created by <a href="https://github.com/justinv416" target="blank" aria-label="Go to Justin Vien's Github">Justin Vien</a> & <a href="https://github.com/duffymark" target="blank" aria-label="Go to Mark Duffy's Github">Mark Duffy</a> Â© 2021 Reel Good Films Inc</p>
            <a href="#header" aria-label="Return to the top of the page">Back To Top</a>
        </div>
    </div>
</footer>
<script src="app.js"></script>
</body>
</html>
