<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Good Films</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/35e5501a65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="headingContainer">
            <img src="./film.png" alt="A film reel" class="filmIcon">
            <h1>Reel Good Films</h1>
        </div>

        <div class="searchFormContainer">
        <form id="searchForm" class="searchForm" action="">
            <input id="searchInput" class="inputField" type="text" placeholder="Search for Movies">
            <button class="formButton" type="submit">Submit</button>
        </form>
        </div>

        <div class="discoverGenreContainer">
            <form id="discoverForm" action="">
                <input id="yearInput" class="inputField" type="number" min="1881" placeholder="Search by Year">
                <button class="formButton" type='submit'>Discover Movies</button>
            </form>

            <form id= "genreForm" action="">
                <label for="genres" class="genreLabel">Choose a Genre:</label>
                <select name="genres" id="genres">
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="10770">TV Movie</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>
                <input class="formButton" type="submit" value="Submit">
            </form>
        </div>
    </header>

<main class='searchResults'>
        <div class="resultsOutput">
            <div class="wrapper resultsWrapper"></div>
        </div>
</main>

<footer>
    <div class="wrapper">
        <div>
            <p class="junoFooterLink"><a href="https://junocollege.com/" target="blank">Created at Juno College</a></p>
        </div>
        <div>
            <p>Created by <a href="https://github.com/justinv416" target="blank">Justin Vien</a> & <a href="https://github.com/duffymark" target="blank">Mark Duffy</a> Â© 2021 Reel Good Films Inc</p>
        </div>
    </div>
</footer>
<script src="app.js"></script>
</body>
</html>
